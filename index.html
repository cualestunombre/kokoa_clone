<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column"><span>18:43</span></div>
      <div class="status-bar__column">
        <span
          >11%
          <i class="fa-solid fa-battery-full fa-lg"></i>
          <i class="fa-solid fa-bolt"></i>
        </span>
      </div>
    </div>
    <header class="welcome-header">
      <p class="welcome-header__title">Welcome to Kokoa clone!</p>
      <p class="welcome-header__text">
        if you have a Kokoa account, Log in with your email or phone number
      </p>
    </header>
    <form id="login-form">
      <input type="text" placeholder="Eamil or Phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find kokoa account or password</a>
    </form>
    <script
      src="https://kit.fontawesome.com/3164cce4d2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
